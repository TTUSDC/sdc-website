<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class=" main-bg-color" ng-app="main">
    <div class="container" ng-controller="navigation as nav">
        <div class="row logo-color " style="cursor:pointer" ng-click="nav.changeState('home')">
            <div class="col-md-6 col-md-offset-3">
                <img src="image/sdc logo.png" class="img-responsive"/>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-inverse" style="margin-bottom:0">
                <ul class="nav navbar-nav">
                    <li><a ng-click="nav.changeState('home')" class="nav-cursor">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle nav-cursor" data-toggle="dropdown">About Us</a>
                        <ul class="dropdown-menu navbar-inverse nav navbar-nav">
                            <li><a ng-click="nav.changeState('officers')" class="nav-cursor">Officers</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row contents">
            <div ng-show="nav.isState('home')"><home></home></div>
            <div ng-show="nav.isState('officers')"><officers></officers></div>
        </div>
    </div>
</body>
</html>
